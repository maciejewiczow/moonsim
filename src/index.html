<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - collada</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background: #777;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
        }

        a {
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div id="container"></div>

    <script src="https://threejs.org/build/three.js"></script>

    <script src="https://threejs.org/examples/js/loaders/ColladaLoader.js"></script>
    <script src="https://threejs.org/examples/js/WebGL.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>

    <script>
        if (WEBGL.isWebGLAvailable() === false) {
            document.body.appendChild(WEBGL.getWebGLErrorMessage());
        }
        var container, stats, clock;
        var camera, scene, renderer, elf, directionalLight, distance = 3;
        init();
        animate();
        function init() {
            container = document.getElementById('container');
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, 0.8);
            scene = new THREE.Scene();
            clock = new THREE.Clock();
            // loading manager
            var loadingManager = new THREE.LoadingManager(function () {
                elf.position.set(0, 0, 0)
                scene.add(elf);
                console.log(scene)
            });
            // collada
            var loader = new THREE.ColladaLoader(loadingManager);
            loader.load('./objects/moon/moon.dae', function (collada) {
                elf = collada.scene;
                elf.children = elf.children.filter(x => x instanceof THREE.Mesh)
                camera.lookAt(elf.position);
                directionalLight.target = elf
            });

            directionalLight = new THREE.DirectionalLight(0xffffff, 1.1);
            directionalLight.position.set(0, 0.2, 1);
            scene.add(directionalLight);
            scene.add(directionalLight.target)
            //
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            //
            stats = new Stats();
            container.appendChild(stats.dom);
            //
            window.addEventListener('resize', onWindowResize, false);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function animate() {
            requestAnimationFrame(animate);
            render();
            stats.update();
        }
        function render() {
            const t = clock.getElapsedTime();
            const orbitSpeed = 0.3

            if (directionalLight !== undefined && elf !== undefined/*  && 1 == 0 */) {
                directionalLight.position.z = distance * Math.sin(t * orbitSpeed)
                directionalLight.position.x = distance * Math.cos(t * orbitSpeed)
            }
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
